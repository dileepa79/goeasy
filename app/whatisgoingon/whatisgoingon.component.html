<div class="box-header">
    <h3>WHAT IS GOING ON</h3>
</div>
<div class="box-body">

    <ul class="list">
        <li class="list-item" *ngFor="let activity of whatisgoingonTimelines; let i=index">
            <div *ngIf="i<5">
                <a href="#" class="list-left">
                    <span class="w-40 avatar">
                        <img class="circle responsive-img" src={{activity.userImage}}>
                    </span>
                </a>
                <div class="list-body">
                    <div>
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href=#i{{i}} aria-expanded="false" style="padding-left: 0">
                            {{activity.title}}
                        </a>
                    </div>
                    <small class="text-muted text-ellipsis">
                        <a style="cursor: pointer" (click)="select(activity)"><span class="label label-default" style="margin-right: 5px" *ngFor="let tag of activity.tags; let last = last">{{tag.name}}<span *ngIf="!last"></span></span></a>
                    </small>
                </div>
                <div></div>
            </div>
        </li>
    </ul>

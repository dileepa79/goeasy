<accordion close-others="true">
    <accordion-group [heading]="timeline.dateFormat" *ngFor="#timeline of filteredTimelines;  #i = index" [isOpen]="i === 0">
        <div class="col-md-12" *ngFor="#Item of timeline.items">
            <div class="col-md-1">
                <div alt="" class="timeline-icon">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                </div>
                <div class="timeline-timestamp">
                    <div class="font-14"> {{Item.date }}<!--<span class="font-20">25 </span>May-->
                    </div>
                    <div class="timeline-time">{{Item.time}}</div>
                </div>
            </div>
            <div class="col-md-11">
                <accordionlevel close-others="true">
                    <accordion-group-level [heading]="Item.title">
                        <div>{{Item.description}}</div>
                    </accordion-group-level>
                </accordionlevel>
            </div>
        </div>
    </accordion-group>
</accordion>
<input type="hidden" value="2" id="application-view-id"/>
